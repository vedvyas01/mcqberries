<!DOCTYPE html>
<html>
<head>
  <title>McQberries - UPSC Quiz</title>
</head>
<body>
  <h1>Daily UPSC Quiz</h1>

  <form id="quizForm">
    <div>
      <p>1. Which article of the Indian Constitution deals with the Right to Equality?</p>
      <label><input type="radio" name="q1" value="a"> Article 14</label><br>
      <label><input type="radio" name="q1" value="b"> Article 19</label><br>
      <label><input type="radio" name="q1" value="c"> Article 21</label><br>
      <label><input type="radio" name="q1" value="d"> Article 32</label><br>
    </div>

    <!-- Add more questions like the above -->

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let score = 0;
      const answers = { q1: "a" }; // Add correct answers here
      const form = new FormData(event.target);

      for (let [question, answer] of Object.entries(answers)) {
        if (form.get(question) === answer) {
          score++;
        }
      }

      document.getElementById("result").innerText = `You scored ${score} out of ${Object.keys(answers).length}`;
    });
  </script>
</body>
</html>
