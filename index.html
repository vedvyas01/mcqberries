<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McQberries - UPSC Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .question { margin: 20px 0; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>McQberries - UPSC Quiz</h1>

  <div id="quiz">
    <div class="question">
      <p><strong>1. Which one of the following is not a Constitutional Body?</strong></p>
      <label><input type="radio" name="q1" value="0" /> Election Commission of India</label><br />
      <label><input type="radio" name="q1" value="1" /> Finance Commission</label><br />
      <label><input type="radio" name="q1" value="2" /> NITI Aayog</label><br />
      <label><input type="radio" name="q1" value="3" /> Union Public Service Commission</label>
    </div>

    <div class="question">
      <p><strong>2. Which article of the Constitution deals with the amendment procedure?</strong></p>
      <label><input type="radio" name="q2" value="0" /> Article 352</label><br />
      <label><input type="radio" name="q2" value="1" /> Article 368</label><br />
      <label><input type="radio" name="q2" value="2" /> Article 370</label><br />
      <label><input type="radio" name="q2" value="3" /> Article 356</label>
    </div>

    <button onclick="submitQuiz()">Submit</button>
    <p id="result" style="font-weight: bold; margin-top: 20px;"></p>
  </div>

  <script>
    function submitQuiz() {
      const answers = [2, 1];
      let score = 0;

      const q1 = document.querySelector('input[name=\"q1\"]:checked');
      const q2 = document.querySelector('input[name=\"q2\"]:checked');

      if (q1 && parseInt(q1.value) === answers[0]) score++;
      if (q2 && parseInt(q2.value) === answers[1]) score++;

      document.getElementById('result').innerText = `You scored ${score} out of 2`;
    }
  </script>
</body>
</html>
